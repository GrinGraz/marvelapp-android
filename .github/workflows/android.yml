name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  publicKey: ${{ secrets.publickey }}
  privateKey: ${{ secrets.privatekey }}
  jitpackToken: ${{ secrets.jitpacktoken }}
  releaseKeystore: ${{ secrets.releasekeystore }}
  keystorePass: ${{ secrets.releasekeystorepass }}
  keystoreAlias: ${{ secrets.releasekeystorealias }}
        
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    - name: Restore keystore
      run: |
        echo "${{ secrets.releasekeystore }}" > upload-keystore.jks.asc
        gpg -d --passphrase ${{ secrets.releasekeystorepass }} --batch upload-keystore.jks.asc > upload-keystore.jks

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Run unit test
      run: ./gradlew testDebugUnitTest
    - name: Android Test Report
      uses: asadmansr/android-test-report-action@v1.2.0
      if: ${{ always() }} # IMPORTANT: run Android Test Report regardless
